{% extends "bootstrap_base.html" %}
<!-- 集成模板必须放在第一行 -->
{%load static%}

{% block titleblock %}
  后台cms登录页面
{% endblock titleblock %}

{% block headblock %}
  <link rel="stylesheet" href="{%static 'css/cms_login.css'%}">
  <script src="{%static "js/cms_login.js"%}"></script>
{% endblock headblock %}

{% block bodyblock %}
  {{ block.super }}
  <div "container">
    <form class="form-signin" method="POST">
      {%csrf_token%}
        <h2 class="form-signin-heading login-message">登录信息</h2>
        <label for="" class="sr-only">用户名：</label>
        <input type="text" id="inputUser" class="form-control" placeholder="用户名" name='username' required autofocus>
        <label for="" class="sr-only">密码：</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" name='password' required>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="请输入验证码" name='captcha'
          required>
          <span class="input-group-addon">
            <img src="{% url "common_captcha" %}" alt="请刷新" class="captcha">
          </span>
        </div>
        <p class='text-danger login-errors'>{{errors}}</p>
        <div class="checkbox">
          <label>
          <input type="checkbox" value="remember-me">记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
     </form>
  </div> <!-- /container -->
{% endblock bodyblock %}
